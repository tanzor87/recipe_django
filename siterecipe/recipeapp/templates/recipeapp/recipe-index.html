{% extends 'base.html' %}

{% block content %}
  <h1>Главная страница</h1>
  <ul>
    {% for p in posts %}
    <li class="li_main_page">
      <h2>{{ p.title }}</h2>
      {{ p.content|truncatewords:20 }}
      <div class="clear"></div>
      <p class="link-read-detail"><a href="{{ p.get_absolute_url }}">Рецепт</a></p>
    </li>
    {% endfor %}

  </ul>


{% endblock %}
