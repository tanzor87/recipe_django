{% extends 'base.html' %}

{% block content %}
  <h1>Главная страница</h1>
  <ul>
    {% for attr in recipe %}
    <li class="li_main_page">
      <h2>{{ attr.recipe_title }}</h2>
      {{ attr.short_description|truncatewords:20 }}
      <div class="clear"></div>
      <p class="link-read-detail"><a href="{% url 'detail' attr.id %}">Рецепт</a></p>
    </li>
    {% endfor %}

  </ul>


{% endblock %}
