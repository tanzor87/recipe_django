{% extends 'base.html' %}

{% block content %}
{% if title != 'Главная' %}
    <h2>{{ title }}</h2>
{% endif %}

  <ul>
    {% for attr in recipe %}
    <li class="li_main_page">

      {% autoescape off %}
      {{ attr.short_description }}
      {% endautoescape %}

      <div class="clear"></div>
        <p class="link-read-detail"><a href="{{ attr.get_absolute_url }}">Рецепт</a></p>
    </li>
    {% endfor %}

  </ul>


{% endblock %}
